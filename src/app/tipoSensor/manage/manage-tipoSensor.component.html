


<form class="container"  (ngSubmit)="onSubmit()" #manageEmployee="ngForm">
    <div class="form-group">
        <label for="Name">Nombre:</label>
        <input [(ngModel)]="model.Nombre" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="id">Frecuencia:</label>
        <input [(ngModel)]="model.Frecuencia" type="number" name="startDate" class="form-control">
    </div>
    <div class="form-group">
        <label for="power">Tipo Dato:</label>
        <select class="form-control"  required>
            <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
        </select>
    </div>

        <button type="submit" class="btn btn-success">Agregar</button>
</form>
